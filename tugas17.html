<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 17</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form>
      Cari Data: <input type="search">
      <br><br>
      Nama Lengkap: <input type="text">
      <br><br>
      Alamat Website: <input type="url">
      <br><br>

      No. HP: <input type="tel">

      Seberapa mengerti Anda tentang materi ini? <input type="range" min="0" max="1">
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
